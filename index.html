<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chatbot</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-white">Contacts</h2>
            <ul id="contactList" class="list-group"></ul>
        </div>
        <div class="col-md-8">
            <div id="chatContainer" class="chat-container">
                <div id="messageList" class="message-list"></div>
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Tapez un message...">
                <button id="sendBtn" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js" type="module"></script>
</body>
</html>
